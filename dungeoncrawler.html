<html>

<head>
  <script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
  <script>

    function start() {
      sjs.open("target", 1000, 900);

      var background = new sjs.Image("Images/colorgridbackground.png");

      background.type = "background";
      background.setSize(sjs.getWidth(), sjs.getHeight());

      //Ttext
      var title = new sjs.Text("Dungeon Crawler", 70, "Black");

      title.type = "title";
      title.centerH();

      sjs.onHit("player", "title", function (player, title) {
        sjs.bounceOff(player, title);
      });



      //Player Selector And Controls
      var player = new sjs.Image("Images/white.png");

      player.type = "player";
      player.setSize(40, 40);
      player.offset(100, 400);

      sjs.keyDown(W_KEY, function () {
        player.pushUp();
      });

      sjs.keyDown(S_KEY, function () {
        player.pushDown();
      });

      sjs.keyDown(A_KEY, function () {
        player.pushLeft();
      });

      sjs.keyDown(D_KEY, function () {
        player.pushRight();
      });

      //Text Buttons & Collisions

      var fullscreen = new sjs.Text("Play Dunegon Crawler", 50, "Black");

      fullscreen.type = "fullscreen";
      fullscreen.offset(250, 600);

      sjs.onHit("player", "fullscreen", function (player, fullscreen) {
        sjs.bounceOff(player, fullscreen);
        window.location = "https://dwrecktz.github.io/DungeonCrawler/menu";
      });

      var dtext = new sjs.Text("Dunegon Crawler is a game where you play through various levels, trying to get to the end door, which brings you to the next level. You play with differrent abilities, and you even have to dodge obstacles and enemies. Even though this game is simple, is it action   packed.", 40, "black");

      dtext.type = "dtext";
      dtext.offset(50, 300);

      //BackText

      var btext = new sjs.Text("<-- Back", 30, "black");
      btext.type = "btext";
      btext.top().left();

      sjs.onHit("player", "btext", function(player, btext){
        sjs.bounceOff(player, btext);
        window.location = "ourgames.html";
      });

      //BackBtn

      var bckbtn = new sjs.Button("Back", function(){
        window.location = "ourgames.html";
      });

      bckbtn.type = "bckbtn";
      bckbtn.offset(45, 30);






    } //End Start




  </script>
</head>

<body onload="start()">
  <h1></h1>
  <div id="target" style="margin:auto;background:black;""></div>
        </body>
</html>
