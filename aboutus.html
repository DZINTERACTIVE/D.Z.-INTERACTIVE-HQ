<html>

<head>
  <script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
  <script>

    function start() {
      sjs.open("target", 1000, 900);

      var background = new sjs.Image("Images/colorgridbackground.png");

      background.type = "background";
      background.setSize(sjs.getWidth(), sjs.getHeight());

      //Ttext
      var title = new sjs.Text("About Us", 70, "Black");

      title.type = "title";
      title.centerH();

      sjs.onHit("player", "title", function (player, title) {
        sjs.bounceOff(player, title);
      });

      //Player Selector And Controls
      var player = new sjs.Image("Images/white.png");

      player.type = "player";
      player.setSize(40, 40);
      player.offset(100, 400);

      sjs.keyDown(W_KEY, function () {
        player.pushUp();
      });

      sjs.keyDown(S_KEY, function () {
        player.pushDown();
      });

      sjs.keyDown(A_KEY, function () {
        player.pushLeft();
      });

      sjs.keyDown(D_KEY, function () {
        player.pushRight();
      });

         //Atext
         var atext = new sjs.Text("D.Z. Interactive is a game studio consisting of 3 developers and one graphic designer. D.Z. Interactive was founded in 2024 by Dwrecktz, and we have been working on games ever since. Check out the 'Our Games' tab to learn more, and join our discord to get news about what we are up to!", 50, "black");

        atext.type = "atext";
        atext.center();

        //BackText

          var btext = new sjs.Text("<-- Back", 30, "black");
      btext.type = "btext";
      btext.top().left();

      sjs.onHit("player", "btext", function(player, btext){
        sjs.bounceOff(player, btext);
        window.location = "index.html";
      });

      //BackBtn

      var bckbtn = new sjs.Button("Back", function(){
        window.location = "index.html";
      });

      bckbtn.type = "bckbtn";
      bckbtn.offset(45, 30);

    } //End Start




  </script>
</head>

<body onload="start()">
  <h1></h1>
  <div id="target" style="margin:auto;background:black;""></div>
        </body>
</html>
